<!DOCTYPE html>
<html>
  <head>
    <title>Pusher Test</title>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script
      src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@latest/babel.min.js"
      crossorigin="anonymous"
    ></script>
    <script></script>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const App = () => {
        const [tweets, setTweets] = useState([]);
        const containerRef = useRef(null);

        const handleData = (data) => {
          setTweets((tweets) => [data, ...tweets]);
        };

        useEffect(() => {
          // Enable pusher logging
          Pusher.logToConsole = true;

          const pusher = new Pusher("24f1198e103d6cc05868", {
            cluster: "ap3",
          });

          const channel = pusher.subscribe("swsb");
          channel.bind("tweet", handleData);

          return () => {
            channel.unbind("tweet", handleData);
          };
        }, [handleData]);

        const addTweet = (tweet) => {};

        const {
          Avatar,
          Box,
          Card,
          CardHeader,
          CardContent,
          List,
          Slide,
          Typography,
        } = MaterialUI;

        return (
          <Box
            sx={{
              width: "98vw",
              display: "flex",
            }}
            ref={containerRef}
          >
            <Box sx={{ width: "98vw" }}>
              <List>
                {tweets.map((tweet) => (
                  <Slide
                    direction="left"
                    in={true}
                    container={containerRef.current}
                    key={tweet.id}
                  >
                    <Card sx={{ margin: 1 }}>
                      <CardHeader
                        avatar={<Avatar alt={"icon"} src={tweet.iconUrl} />}
                        title={tweet.name}
                        subheader={`@${tweet.screenName}`}
                      />
                      <CardContent>
                        <Typography variant="body2" color="text.secondary">
                          {tweet.text}
                        </Typography>
                      </CardContent>
                    </Card>
                  </Slide>
                ))}
              </List>
            </Box>
          </Box>
        );
      };
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </head>
  <body style="margin: 0">
    <div id="root">root</div>
  </body>
</html>
